<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eee;
    }

    .card {
      border: none;
      border-radius: 10px;
    }

    .c-details span {
      font-weight: 300;
      font-size: 13px;
    }

    .icon {
      width: 50px;
      height: 50px;
      background-color: #eee;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 39px;
    }

    .badge span {
      background-color: #fffbec;
      width: 80px;
      height: 25px;
      padding-bottom: 3px;
      border-radius: 5px;
      display: flex;
      color: #fed85d;
      justify-content: center;
      align-items: center;
    }

    .progress {
      height: 10px;
      border-radius: 10px;
    }

    .progress-bar {
      background-color: #007bff;
    }

    .text1 {
      font-size: 14px;
      font-weight: 600;
    }

    .text2 {
      color: #a5aec0;
    }
  </style>
</head>

<body>

  <div class="container mt-5 mb-3">
    <!-- Search Bar -->
    <div class="row mb-3">
      <div class="col-md-12">
        <input type="text" id="searchInput" class="form-control" placeholder="Search projects by title or heading..."
          onkeyup="searchProjects()">
      </div>
    </div>

    <div class="row" id="projectGallery">
      <!-- Project 1 -->
      <div class="col-md-4 project-card">
        <div class="card p-3 mb-2">
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
              <div class="icon"> <i class="bx bxl-github"></i> </div>
              <div class="ms-2 c-details">
                <h6 class="mb-0">GitHub</h6> <span>3 days ago</span>
              </div>
            </div>
            <div class="badge"> <span>Development</span> </div>
          </div>
          <div class="mt-5">
            <h3 class="heading">Personal Portfolio Website</h3>
            <div class="mt-5">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
              <div class="mt-3"> <span class="text1">Progress <span class="text2">75% complete</span></span> </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Project 2 -->
      <div class="col-md-4 project-card">
        <div class="card p-3 mb-2">
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
              <div class="icon"> <i class="bx bxl-react"></i> </div>
              <div class="ms-2 c-details">
                <h6 class="mb-0">React</h6> <span>1 week ago</span>
              </div>
            </div>
            <div class="badge"> <span>Frontend</span> </div>
          </div>
          <div class="mt-5">
            <h3 class="heading">E-commerce Web App</h3>
            <div class="mt-5">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="60" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
              <div class="mt-3"> <span class="text1">Progress <span class="text2">60% complete</span></span> </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Project 3 -->
      <div class="col-md-4 project-card">
        <div class="card p-3 mb-2">
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
              <div class="icon"> <i class="bx bxl-nodejs"></i> </div>
              <div class="ms-2 c-details">
                <h6 class="mb-0">Node.js</h6> <span>5 days ago</span>
              </div>
            </div>
            <div class="badge"> <span>Backend</span> </div>
          </div>
          <div class="mt-5">
            <h3 class="heading">API for Mobile App</h3>
            <div class="mt-5">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
              <div class="mt-3"> <span class="text1">Progress <span class="text2">40% complete</span></span> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function searchProjects() {
      // Get the input value
      let input = document.getElementById('searchInput').value.toLowerCase();

      // Get all the project cards
      let cards = document.getElementsByClassName('project-card');

      // Loop through all cards and hide/show based on search query
      for (let i = 0; i < cards.length; i++) {
        let card = cards[i];
        let title = card.getElementsByTagName('h6')[0].innerText.toLowerCase();
        let heading = card.getElementsByTagName('h3')[0].innerText.toLowerCase();

        // If the title or heading matches the search query, show the card, else hide it
        if (title.includes(input) || heading.includes(input)) {
          card.style.display = "";
        } else {
          card.style.display = "none";
        }
      }
    }
  </script>

</body>

</html>
